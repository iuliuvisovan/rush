<!doctype html>
<html lang="en">

<head>
    <title>whatisthis</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Iuliu Visovan">
    <meta name="description" content="do you thinkg like google">
    <meta name="author" content="Iuliu ViÈ™ovan">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="flex-centered" data-bind="visible: !IsStarted() && !Winner()">
        <h1>Hi</h1>
        <h3>Do you have a name?</h3>
        <input data-bind="textInput: CurrentPlayerName" placeholder="Yes sir. My name is..">
        <br/>
        <h3>Other players:</h3>
        <div data-bind="foreach: Players">
            <div class="player" data-bind="text: name"></div>
        </div>
        <h3 data-bind="visible: Players().length">
            Good. We wait for some others or <a href="#" data-bind="click: Go">we can go</a>?
        </h3>
    </div>
    <div style="display: none" class="flex-centered" data-bind="visible: IsStarted() && !Winner()">
        <div data-bind="visible: Loading">
            <h3>Ready?</h3>
        </div>
        <div data-bind="visible: !Loading()" style="text-align: center; width: 100%">
            <img class="question-image" data-bind="attr: { src: CurrentQuestion }" /><br/>
            <div style="display: flex;justify-content: space-between; align-items: center; margin: 0 7px">
                <h3 style="margin: 0">What is this?</h3>
                <input step="margin: 0" placeholder="Your answer here..." onkeydown="event.keyCode == 13 && manager.Answer()" data-bind="textInput: CurrentAnswer"
                />
            </div>
            <div class="progress-area">
                <div class="player-progress my-progress">
                    <div data-bind="style: { width: CurrentPlayerScore() * 20 + '%' }" class="progress"></div>
                    <h3 class="player-progress-name">You</h3>
                </div>
                <!-- ko foreach: Players -->
                <div class="player-progress">
                    <div data-bind="style: { width: score * 20 + '%' }" class="progress"></div>
                    <h3 class="player-progress-name" data-bind="text: name"></h3>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div style="display: none" data-bind="visible: Winner()" class="flex-centered">
        <h1>Game over!</h1>
        <h3>Winner:</h3>
        <h2 data-bind="text: Winner">
            </h3>
    </div>
    <input type="hidden" id="nToken" value="3/4,5,7/645-432-651" />
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="/js/rush-client.js"></script>
</body>

</html>
