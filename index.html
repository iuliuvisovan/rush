<!doctype html>
<html lang="en">

<head>
    <title>whatisthis</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Iuliu Visovan">
    <meta name="description" content="do you think like google">
    <meta name="author" content="Iuliu ViÈ™ovan">
    <meta name="theme-color" content="#FF5722">
    <link rel="stylesheet" href="css/styles.css">
    <link id="favicon" rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="flex-centered" data-bind="visible: !IsStarted() && !Winner() && !SomeoneRageQuit()" style="padding: 15px">
        <h1>Hi</h1>
        <h3>Do you have a name?</h3>
        <input data-bind="textInput: CurrentPlayerName" placeholder="Yes sir. My name is..">
        <br/>
        <h3>Other players:</h3>
        <div data-bind="foreach: Players">
            <div class="player" data-bind="text: name"></div>
        </div>
        <h3 data-bind="visible: Players().length" style="text-align: center;">
            Great. <br/>You can wait invite more friends or <a href="#" style="color: #FF5722" data-bind="click: Go">start right now</a>.
        </h3>
    </div>
    <div class="flex-centered" data-bind="visible: !IsStarted() && !Winner() && SomeoneRageQuit()" style="padding: 15px; display: none">
        <h1 style="text-align: center">Someone left, game over.</h1>
        <input data-bind="textInput: CurrentPlayerName" placeholder="My name's'">
        <br/>
        <h3>Other players:</h3>
        <div data-bind="foreach: Players">
            <div class="player" data-bind="text: name"></div>
        </div>
        <h3 data-bind="visible: Players().length" style="text-align: center;">
            Ok. <br/><a href="#" style="color: #FF5722" data-bind="click: Go">Go?</a>
        </h3>
    </div>
    <div style="display: none" class="flex-centered" data-bind="visible: IsStarted() && !Winner()">
        <div data-bind="visible: Loading">
            <h1>Ready?</h3>
        </div>
        <div data-bind="visible: !Loading()" style="text-align: center; width: 100%">
            <div class="progress-area">
                <div class="loading-next-image" data-bind="visible: LoadingNextImage">
                    <img src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif" />
                </div>
                <div class="player-progress my-progress">
                    <div data-bind="style: { width: CurrentPlayerScore() * 19 + '%' }" class="progress"></div>
                    <h3 class="player-progress-name">You</h3>
                </div>
                <!-- ko foreach: Players -->
                <div class="player-progress">
                    <div data-bind="style: { width: score * 19 + '%' }" class="progress"></div>
                    <h3 class="player-progress-name" data-bind="text: name"></h3>
                </div>
                <!-- /ko -->
            </div>
            <div class="nope" data-bind="visible: CurrentCorrectAnswer().length">
                Nope, Google says that was (a/an) "<span style="text-shadow: 1px 1px rgba(0,0,0,0.4);" data-bind="text: CurrentCorrectAnswer"></span>".
            </div>
            <img id="questionImage" class="question-image" data-bind="attr: { src: CurrentQuestion }" /><br/>
            <div style="display: flex;justify-content: space-between; align-items: center; margin: -47px 5px 0 0px">
                <h3 style="margin: 0; background: rgba(255, 255, 255, 0.6); color: #00bcd4;padding: 6px; margin-top: -418px">What is this?</h3>
                <input autofocus placeholder="Your answer here..." onkeydown="event.keyCode == 13 && manager.SendAnswer()" data-bind="textInput: CurrentAnswer"
                />
            </div>
        </div>
    </div>
    <div style="display: none" data-bind="visible: Winner()" class="flex-centered">
        <h1>Game over!</h1>
        <h3>Winner:</h3>
        <h2 data-bind="text: Winner">
            </h3>
    </div>
    <input type="hidden" id="nToken" value="3/4,5,7/645-432-651" />
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="/js/rush-client.js"></script>
</body>

</html>
